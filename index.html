        }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        ::-webkit-scrollbar-track { background: #fffaf0; }

    </style>
